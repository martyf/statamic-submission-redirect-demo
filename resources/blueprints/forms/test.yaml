tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: name
            field:
              input_type: text
              antlers: false
              type: text
              display: Name
              icon: text
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: redirect
            field:
              default: false
              type: toggle
              display: 'Redirect on submit?'
              icon: toggle
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
